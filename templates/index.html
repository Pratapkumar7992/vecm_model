<!DOCTYPE html>
<html>
<head>
    <title>VECM Forecast Model</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>VECM Stock Forecast</h1>

<form method="POST">
    <button type="submit">Run VECM Forecast</button>
</form>

{% if historical_data %}
<div class="block">
    <h2>Historical Data</h2>
    <div class="scroll">
        {{ historical_data|safe }}
    </div>
</div>

<div class="block">
    <h2>Forecast Data</h2>
    <div class="scroll">
        {{ forecast_data|safe }}
    </div>
</div>

<div class="block">
    <h2>Forecast Graph</h2>
    <img src="/static/forecast.png" width="100%">
</div>
{% endif %}

</body>
</html>
